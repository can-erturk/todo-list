<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <div id="root">
        <aside class="sidebar">
            <span class="sidebar-item active" data-name="To-do List" data-link="todo">
                <img src="./dist/img/icons/calendar-check.svg" alt="Calendar icon.">
            </span>
            <span class="sidebar-item" data-name="Folders" data-link="folders">
                <img src="./dist/img/icons/folders.svg" alt="Folder icon.">
            </span>
        </aside>
        <main class="content" id="content">
            <div class="page active" data-page="todo">
                <div class="page-header">
                    <span class="title">Todo List</span>
                    <div class="date">
                        <img src="./dist/img/icons/calendar-lines-pen.svg" alt="Calendar with pen.">
                        <span>18.07.2023</span>
                    </div>
                </div>
            </div>
            <div class="page" data-page="folders">
                folders
            </div>
        </main>
    </div>

    <script src="dist/js/main.js"></script>
</body>
</html>
