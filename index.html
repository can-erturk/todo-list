<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <div id="root">

        <aside class="sidebar sidebar-open" id="sidebar">
            <div class="sidebar-content" id="sidebarContent">
                <div class="not-found">No Result Found...</div>
            </div>

            <div class="sidebar-footer">
                <button type="button" class="btn" id="sidebarNewBtn">Create New</button>
            </div>
        </aside>

        <div class="sidebar-backdrop sidebar-toggle"></div>

        <main class="content" id="content">
            <div class="header">
                <span class="sidebar-toggle">
                    <img src="./dist/img/icons/menu-burger.svg" alt="">
                </span>
                <span class="title">To-do List</span>
            </div>
            <div class="page active" data-page="todo">
                todo
            </div>
            <div class="page" data-page="folders">
                folders
            </div>
        </main>

    </div>

    <script src="dist/js/main.js"></script>
</body>
</html>
